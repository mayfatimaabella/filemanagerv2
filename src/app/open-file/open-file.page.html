<ion-header>
  <ion-toolbar>
    <ion-title>FILE MANAGER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">File Name</ion-label>
    <ion-input [(ngModel)]="fileName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">File Content</ion-label>
    <ion-textarea [(ngModel)]="fileContent"></ion-textarea>
    </ion-item>

    <ion-button expand="full" (click)="createFile()" *ngIf="!isEditing">Save</ion-button>
    <ion-button expand="full" (click)="updateFile()" *ngIf="isEditing">Update</ion-button>
</ion-content>
